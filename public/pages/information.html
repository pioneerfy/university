<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/information.css">

    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="box bgColor">
        <div class="header ">
            <span class="iconfont icon-yonghu aa"></span><div style="display: inline-block">用户个人资料</div>

        </div>
        <!--tabs选项卡-->
        <div class="tabs ">

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">个人资料</a></li>
                <li role="presentation"><a href="#profile" aria-controls="information" role="tab" data-toggle="tab">资料修改</a></li>
                <li role="presentation"><a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">修改密码</a></li>

            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active clear" id="home">
                    <!--头像-->
                    <div class="photo">
                        <img src="" alt="">
                    </div>

                    <!--信息展示-->
                    <div class="pro">
                        <ul>
                            <li><span>用户名：</span><span class="val"></span></li>
                            <li><span>姓名：</span><span class="val"></span></li>
                            <li><span>年龄：</span><span class="val"></span></li>
                            <li><span>兴趣：</span><span class="val"></span></li>
                            <li><span>电子邮箱：</span><span class="val"></span></li>
                            <li><span>手机号码：</span><span class="val"></span></li>
                        </ul>
                    </div>
                </div>
                <!--信息修改-->
                <div role="tabpanel" class="tab-pane clear" id="profile">
                    <div class="photo-box" >
                        <div class="photo">
                            <img  src="" alt="">
                        </div>
                        <div class="unload">上传图片</div>
                    </div>


                    <form action="" class="modify">
                        <div class="f-b">
                            <label>用户名</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
                        <div class="f-b">
                          <label>姓名</label>
                          <input type="text" class="form-control">
                          </div>
                        <div class="f-b">
                            <label>年龄</label>
                            <input type="number" class="form-control">
                        </div>
                        <div class="f-b">
                            <label>兴趣</label>
                            <input type="text" class="form-control">
                        </div>
                       <div class="f-b">
                           <label>电子邮箱</label> <span class="z1">输入格式有误！</span>
                           <input type="email" class="form-control">
                       </div>
                       <div class="f-b">
                           <label>手机号码</label> <span class="z2">输入格式有误！</span>
                           <input type="number" class="form-control">
                       </div>

                        <button class="submit"> 提交 </button>
                        <button class="reset"> 重置 </button>
                        <input type="file" class="file">
                    </form>
                </div>
                <div role="tabpanel" class="tab-pane clear" id="messages">
                    <div class="change-password">
                        <form action="">
                            <div class="f-b">
                                <label class="ps">请输入新密码</label>
                                <input type="password" placeholder="密码必须为6位数字" class="paw form-control">
                                <span class="warn" >

                            </span>
                            </div>
                           <div class="f-b">
                               <label class="ps">请确认你的密码</label>
                               <input type="password" placeholder="两次密码必须相同" class="paw2 form-control">
                               <span class="warn-a" >
                            </span>
                           </div>

                            <button class="p-submit"> 提交 </button>
                            <p class="pick">修改成功，等待跳转..</p>
                        </form>

                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="../libs/jQuery/jquery-1.11.1.js"></script>
    <script src="../libs/bootstrap/js/bootstrap.js"></script>
    <script src="../js/information.js">

    </script>

</body>
</html>
