<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/attendence.css">

<body>
<header class="header">
    <h1 class="header-h1"><span class="iconfont icon-shijian"></span><span>考勤管理</span></h1>
</header>

<div class="wrap">
    <!--查找-->
    <div class="search">
        <label class="s-label" for="s_name">姓名</label><input class="form-control s_input" id="s_name" type="text" placeholder="请输入关键字">
        <label class="s-label" for="s_state">状态</label><input class="form-control s_input" id="s_state" type="text" placeholder="请输入关键字">
        <button class="search-btn"><span class="iconfont icon-chazhao"></span>查找</button> <button class="search-all">显示所有</button>
        <span class="noinfo ">没有找到符合条件的学生信息</span>
    </div>
    <div class="table table-out">

    </div>
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="updateModalLabel">考勤信息</h4>
                </div>

                <div class="modal-bbody">
                    <form action="">
                        <div class="body-line clear">
                            <label for="ID">学号</label><input class="value form-control" id="ID" type="text" readonly="readonly">
                        </div>
                        <div class="body-line clear">
                            <label for="name">姓名</label><input class="value form-control" id="name" type="text" readonly="readonly">
                        </div>
                        <div class="body-line clear">
                            <label for="class">班级</label><input class="value form-control" id="class" type="text" readonly="readonly">
                        </div>
                        <div class="body-line clear">
                            <label for="grade">年级</label><input class="value form-control" id="grade" type="text" readonly="readonly">
                        </div>
                        <div class="body-line clear">
                            <label class="not" for="time">进入时间</br>-离开时间</label><input class="value form-control" id="time" type="text" readonly="readonly">
                        </div>
                        <div class="body-line clear">
                            <label for="tel">电话</label><input class="value form-control" id="tel" type="text" readonly="readonly">
                        </div>
                        <div class="body-line clear">
                            <label for="teacher">班主任</label><input class="value form-control" id="teacher" type="text" readonly="readonly">
                        </div>
                        <div class="body-line clear">
                            <label for="state" class="value">状态</label>
                            <select name="" id="state" class="value form-control select">
                                <option value="正常">正常</option>
                                <option value="请假">请假</option>
                                <option value="迟到">迟到</option>
                                <option value="早退">早退</option>
                                <option value="旷课">旷课</option>
                            </select>
                        </div>
                        <div class="body-line body-linelast clear">
                            <label for="reason" class="not">请假/迟到/早退/旷课原因</label><textarea class="value textarea" id="reason"></textarea>
                        </div>
                    </form>
                </div>

                        <!--</div>-->

                <!--</div>-->





                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-save">保存修改</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <nav id='callBackPager'>
    </nav>
</div>
